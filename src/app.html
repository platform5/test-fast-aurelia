<template>
  <h1>${message}</h1>
  <p>View calendar : ${displayCalendar}</p>
  <button click.trigger="openCalendar()">
      Actived anchor
  </button>
  <button click.trigger="closeCalendar()">
      Disable anchor
  </button>
  <p>
    Result :
  </p>

  <div>
    <button id="anchor">
        Button is an anchor
    </button>
    <fast-anchored-region
       if.bind="displayCalendar"
        anchor="anchor"
        vertical-positioning-mode="locktodefault"
        vertical-default-position="bottom">
      This shows up above the button
    </fast-anchored-region>
  </div>
