<template>
  <h1>${message}</h1>
  <p>View Region : ${displayRegion}</p>
  <button click.trigger="openRegion()">
      Actived anchor
  </button>
  <button click.trigger="closeRegion()">
      Disable anchor
  </button>
  <p>
    Result :
  </p>

  <div>
    <h2 id="anchor">
        Title is an anchor
    </h2>
    <fast-anchored-region
       if.bind="displayRegion"
        anchor="anchor"
        vertical-positioning-mode="locktodefault"
        vertical-default-position="bottom">
      This shows up above the title
    </fast-anchored-region>
  </div>


</template>
